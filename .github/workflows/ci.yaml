name: ci

on:
  push:
    branches:
      - master
    tags:
      - v*.*.*
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [macos, windows, ubuntu]
      fail-fast: false
    runs-on: "${{ matrix.os }}-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: volta-cli/action@v4
      # https://github.com/actions/runner/issues/2958#issuecomment-2186602747
      - if: matrix.os == 'macos'
        run: brew install python-setuptools
      # https://www.electronforge.io/config/makers/flatpak#requirements
      - if: matrix.os == 'ubuntu'
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends flatpak flatpak-builder elfutils
          flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run make
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build
    strategy:
      matrix:
        os: [macos, windows, ubuntu]
      fail-fast: false
    runs-on: "${{ matrix.os }}-latest"
    steps:
      - uses: actions/checkout@v5
      - uses: volta-cli/action@v4
      # https://github.com/actions/runner/issues/2958#issuecomment-2186602747
      - if: matrix.os == 'macos'
        run: brew install python-setuptools
      # https://www.electronforge.io/config/makers/flatpak#requirements
      - if: matrix.os == 'ubuntu'
        run: |
          set -ex
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends flatpak flatpak-builder elfutils
          flatpak remote-add --if-not-exists --user flathub https://dl.flathub.org/repo/flathub.flatpakrepo
      - run: npm ci
      - run: npm version --no-git-tag-version "${{ github.ref_name }}"
      - run: npm run make
      - uses: softprops/action-gh-release@v2
        with:
          make_latest: true
          files: |
            out/make/**/*.exe
            out/make/**/*.dmg
            out/make/**/*.flatpak
